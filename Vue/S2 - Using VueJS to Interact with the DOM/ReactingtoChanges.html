<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	
        <div id="myApp">

             <button v-on:click="counter++">
                increase
             </button>
             <button v-on:click="counter--">
                decrease
             </button>
             <button v-on:click="secondCounter++">
                Increase Second
             </button>

             <p>Counter: {{ counter }} | {{ secondCounter }}</p>
             <p>Counter: {{ result() }} || {{ output }}</p>

             
         </div>
	
	<script>

    new Vue({
        el: '#myApp',
        data: {
            counter: 0,
            secondCounter: 0
            
        },

        computed: {
            //call it as a property rather than a function
            output: function(){
                console.log('Computed');
                return this.counter > 5 ? 'Greater 5': 'Smaller than 5';
            }
        },

        methods: {
            result(){
                console.log('Method');
                return this.counter > 5 ? 'Greater 5' : 'Smaller than 5'
            }
            
        }        
    
    });

    console.log("test");
	</script>
</body>
</html>
