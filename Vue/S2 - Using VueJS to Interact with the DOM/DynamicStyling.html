<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="DynamicStyling.css">
	<script src="vue.js"></script>
</head>
<body>
	
        <div id="myApp">

             <div class="demo" 
             @click="attachRed = !attachRed"
             :class="divClasses"></div>
             <div class="demo" :class="{red: attachRed}"></div>
             <div class="demo" :class="[color, {red: attachRed}]"></div>
             <hr>
             <input type="text" v-model="color">

             
         </div>
	
	<script>

    new Vue({
        el: '#myApp',
        data: {
            attachRed: false,
            color: 'green'
        },

        computed: {
            divClasses: function(){
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }

        
        
    
    });

    console.log("test");
	</script>
</body>
</html>
