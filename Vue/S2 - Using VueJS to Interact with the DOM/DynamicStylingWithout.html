<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="DynamicStylingWithout.css">
	<script src="vue.js"></script>
</head>
<body>
	
        <div id="myApp">

             <div class="demo" :style="{backgroundColor: color}"></div>
             <div class="demo" :style="myStyle"></div>
             <div class="demo" :style="[myStyle, {height: width + 'px'}, {borderWidth: border-width + 'px'}]"></div>

             <hr>
            <input type="text" v-model="color">
            <input type="text" v-model="width">
            <input type="text" v-model="border">
             
         </div>
         
	
	<script>

    new Vue({
        el: '#myApp',
        data: {
            color: 'gray',
            width: 100,
            borderStyle: 'solid',
            borderWidth: 2
        },

        computed: {
            myStyle: function(){
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px',
                    borderStyle: this.borderStyle,
                    borderWidth: this.borderWidth + 'px'
                }                
            }
        }
    });

    console.log("test");
	</script>
</body>
</html>
