<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="..\vue.js"></script>
</head>

<body>

    <div id="myApp">
        <!--completely removes the element from the dom-->
        <p v-if="show">You can see me</p>
        <!--refers to previous v-if -->
        <p v-else >Now you see me!!</p>

        <template v-if="show">
            <h1>You can show/hide using templates</h1>
            <p>inside a template</p>
        </template>
        <template v-else>
            <h1>Else this</h1>
            <p>inside a template</p>
        </template>
        <template v-if="show">
            <h1>Another template</h1>
            <p>inside a template</p>
        </template>
        <template v-else>
            <h1>Else this template</h1>
            <p>inside a template</p>
        </template>

        <p>Do you also see me?</p>        
        <button @click="show = !show">Show</button>
        
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#myApp',
            data: {
                show: true,
            }
        });


    </script>
</body>

</html>
